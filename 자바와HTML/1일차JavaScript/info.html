<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사용자 정보 입력</title>
</head>
<body>

  <h1>사용자 정보</h1>
  <p id="userInfo">정보를 입력하세요.</p>

  <script>
    console.log("사용자 정보 입력 시작");

    const name = prompt("이름을 입력하세요:");
    const age = prompt("나이를 입력하세요:");
    const gender = prompt("성별을 입력하세요 (남/여):");
    const birthday = prompt("생일을 입력하세요 (예: 1990-01-01):");

    console.log("이름:", name, "타입:", typeof name);
    console.log("나이:", age, "타입:", typeof age);
    console.log("성별:", gender, "타입:", typeof gender);
    console.log("생일:", birthday, "타입:", typeof birthday);

    const message = `${name}님의 정보:
나이: ${age}살
성별: ${gender}
생일: ${birthday}`;

    const userInfo = document.getElementById("userInfo");
    userInfo.textContent = message;

    let hobby;
    console.log("취미:", hobby);
  </script>

</body>
</html>
