<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 폼</title>
</head>
<body>

  <h2>회원가입</h2>
  <form id="signupForm">
    <label>이름: <input type="text" id="name" /></label><br>
    <label>이메일: <input type="email" id="email" /></label><br>
    <label>비밀번호: <input type="password" id="password" /></label><br>
    <label>비밀번호 확인: <input type="password" id="confirmPassword" /></label><br>
    <button type="submit">가입하기</button>
  </form>

  <p id="result"></p>

  <script>
    function validateForm(name, email, password, confirmPassword) {
      if (!name || !email || !password || !confirmPassword) {
        return "모든 항목을 입력해주세요.";
      }
      if (password !== confirmPassword) {
        return "비밀번호가 일치하지 않습니다.";
      }
      return "회원가입이 완료되었습니다.";
    }

    function showResult(message) {
      document.getElementById("result").textContent = message;
    }

    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const message = validateForm(name, email, password, confirmPassword);
      showResult(message);
    });
  </script>

</body>
</html>
