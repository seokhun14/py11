<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>좋아하는 취미 설문 조사</title>
</head>
<body>

  <header>
    <h1>좋아하는 취미 설문 조사</h1>
    <nav>
      <ul>
        
      </ul>
    </nav>
  </header>

  <main>
    <section id="form-section">
      <form action="/submit" method="post">

        <label for="name">이름:</label><br />
        <input type="text" id="name" name="username" placeholder="이름을 입력하세요" required /><br /><br />

        <label for="age">나이:</label><br />
        <input type="number" id="age" name="age" min="10" max="100" /><br /><br />

        <label>성별:</label><br />
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">남성</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">여성</label>
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">기타</label><br /><br />

        <label for="hobby">가장 좋아하는 취미를 선택하세요:</label><br />
        <select id="hobby" name="hobby" required>
          <option value="">-- 선택하세요 --</option>
          <option value="game">게임</option>
          <option value="music">음악 감상</option>
          <option value="reading">독서</option>
          <option value="sports">운동</option>
          <option value="travel">여행</option>
        </select><br /><br />

        <label>취미 관련 활동 경험 (복수 선택 가능):</label><br />
        <input type="checkbox" id="online" name="activities" value="online" />
        <label for="online">온라인 커뮤니티 참여</label><br />
        <input type="checkbox" id="club" name="activities" value="club" />
        <label for="club">동호회 활동</label><br />
        <input type="checkbox" id="competition" name="activities" value="competition" />
        <label for="competition">대회 참가</label><br /><br />

        <label for="feedback">기타 의견:</label><br />
        <textarea id="feedback" name="feedback" rows="4" cols="40" placeholder="자유롭게 작성해 주세요"></textarea><br /><br />

        <button type="submit">제출하기</button>
      </form>
    </section>

    <section id="results">
      <h2>설문 결과</h2>
      <p>설문 결과 집계중.</p>
    </section>
  </main>

  <footer>
    <p>수고하셨습니다</p>
  </footer>

</body>
</html>
